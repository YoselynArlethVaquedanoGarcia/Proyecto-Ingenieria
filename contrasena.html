<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrasena</title>
    <link rel="stylesheet" href="css1/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row my-5">
              <div class="card-img-left d-none d-md-flex">
                 <!-- Background image for card set in CSS! -->
              </div>
              <div class="card-body">
                <h4 class="card-title text-center">Recuperar Contraseña</h4>
                <form class="form-signin">
               
                
                  <div class="form-label-group">
                    <input type="email" id="email" class="form-control" placeholder="email" required>
                    <label for="email">Correo Electronico</label>
                  </div>
                  
                  <div class="form-label-group">
                    <input type="password" id="password"class="form-control"placeholder="Contraseña" required>
                    <label for="password">Nueva Contraseña</label>
                  </div>
                  
                  <div class="form-label-group">
                    <input type="password" id="conpass" class="form-control" placeholder="Contraseña" required>
                    <label for="conpass">Confirmar Nueva Contraseña</label>
                  </div>

                 <br>
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Confirmar Contraseña</button>
                  <br>
                  <a class="d-block text-center mt-2 small" href="login.html">Iniciar Sesion</a>
                  <hr class="my-4">
                 
                  
                </form>
              </div>
            </div>
          </div>
        </div>
     
</body>
</html>
